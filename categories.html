    <script>
        const search = document.querySelector('.search');
        const showBtn = document.querySelector('.showBtn');
        showBtn.addEventListener('click', () => {
            search.classList.toggle("searchStretch");
            showBtn.style.display = "none";
        });

        function reportWindowSize() {
            w = window.innerWidth;
            if (w >= 1025) {
                showBtn.style.display = "none";
                search.classList.remove("searchStretch");
            } else {
                showBtn.style.display = "inline-block";
            }
        }

        window.onresize = reportWindowSize;

        const modelShow = document.querySelector('.modelShow');
        const editBtn = document.querySelector('.editButton');
        const updateModel = document.querySelector('.updateModel');
        const model = document.querySelector('.model');

        const addModel = document.querySelector('.addModel');
        const categories = document.querySelector('.categories');
        const navbar = document.querySelector('.navbar');
        const headerTwo = document.querySelector('.headerTwo');

        const closeAdd = document.querySelector('.closeAdd');
        const closeUpt = document.querySelector('.closeUpt');

        modelShow.onclick = function() {
            categories.style.filter = "blur(15px)";
            navbar.style.filter = "blur(15px)";
            headerTwo.style.filter = "blur(15px)";
            addModel.style.transform = "translateY(50%)";
        }

        editBtn.onclick = function() {
            categories.style.filter = "blur(15px)";
            navbar.style.filter = "blur(15px)";
            headerTwo.style.filter = "blur(15px)";
            updateModel.style.transform = "translateY(20%)";
        }

        closeAdd.onclick = function() {
            addModel.style.transform = "translateY(-100%)";
            categories.style.filter = "none";
            navbar.style.filter = "none";
            headerTwo.style.filter = "none";
        }

        closeUpt.onclick = function() {
            updateModel.style.transform = "translateY(-300%)";
            categories.style.filter = "none";
            navbar.style.filter = "none";
            headerTwo.style.filter = "none";
        }
    </script>
