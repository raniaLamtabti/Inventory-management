<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/scss/main.css">

<body>
    <div class="headerTwo">
        <div class="logo">
            <img src="public/assets/icones/Logo.svg" alt="">
        </div>
        <div class="profile">
            <a href="profile.html" class="profileLink">
                <p class="menuLinkActive">Lori Bailey</p>
                <div class="profileImg">
                    <img src="public/assets/images/Profile Image.jpg" alt="" />
                </div>
            </a>
        </div>
    </div>
    <main>
        <section class="addSection">
            <div class="addForm">
                <h1 class="bigTitle">Add Product</h1>
                <form action="" id="product">
                    <div class="form-input">
                        <label for="" class="text">Product Code</label>
                        <input type="text" class="inputs">
                    </div>
                    <div class="form-input">
                        <label for="" class="text">Product Name</label>
                        <input type="text" class="inputs">
                    </div>
                    <div class="form-input">
                        <label for="" class="text">Product Category</label>
                        <select name="" id="" class="inputs">
                            <option value="">Category 1</option>
                            <option value="">Category 2</option>
                            <option value="">Category 3</option>
                            <option value="">Category 4</option>
                            <option value="">Category 5</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label for="" class="text">Sale Price</label>
                        <input type="text" class="price inputs">
                        <span class="errorSpan">. The sale price is incorrect</span>
                    </div>
                    <div class="form-input">
                        <label for="" class="text">Our Price</label>
                        <input type="text" class="price inputs">
                        <span class="errorSpan">. Your price is incorrect</span>
                    </div>
                    <button class="primaryBtn" type="submit">Add Store</button>
                </form>
            </div>
            <div class="image">
                <img src="public/assets/images/Asset 1.svg" alt="">
            </div>
        </section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-link">
                    <a href="index.html">
                        <svg class="icon">
                            <use href="public/assets/icones/svg_icones.svg#dashboard" />
                        </svg>
                        <p class="link">Dashboard</p>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="Products.html">
                        <svg class="icon">
                            <use href="public/assets/icones/svg_icones.svg#box" />
                        </svg>
                        <p class="link">Products</p>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="store.html">
                        <svg class="icon">
                            <use href="public/assets/icones/svg_icones.svg#store" />
                        </svg>
                        <p class="link">Stores</p>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="categories.html">
                        <svg xmlns="http://www.w3.org/2000/svg" id="cat" viewBox="0 0 314 313" class="icon">
                            <g id="Layer_2" data-name="Layer 2">
                              <g id="Layer_1-2" data-name="Layer 1">
                                <path d="M165,164H286.3A27.7,27.7,0,0,1,314,191.7V285.3A27.7,27.7,0,0,1,286.3,313H192.7A27.7,27.7,0,0,1,165,285.3V164A0,0,0,0,1,165,164Z"/>

                            </g>
                          </svg>
                        <p class="link">Categories</p>
                    </a>
                </li>
                <li class="nav-link logOut">
                    <a href="login.html">
                        <svg class="icon">
                            <use href="public/assets/icones/svg_icones.svg#sign-out" />
                        </svg>
                        <p class="smallLinks">Logout</p>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <script>
        const pricePattern = /^\d*(\.\d+)?$/;

        var formProduct = document.querySelector("#product");

        formProduct.addEventListener('submit', (e) => {
            e.preventDefault();
            input = formProduct.querySelectorAll('.form-input .price');

            input.forEach((e) => {
                if (!pricePattern.test(e.value)) {
                    e.nextElementSibling.style.display = "inline";
                } else {
                    e.nextElementSibling.style.display = "none";
                }
            })

        })
    </script>
</body>
